[params] # theme parameters
    author = "Cameron Pak" # Author's name.
    info = "Web Developer and Friend" # Author's job title or info.
    description = "Cameron Pak's personal website" # Site description.
    keywords = "blog,developer,personal" # Site keywords.
    avatarurl = "images/profile.jpg" # Contain the path of the optional avatar in the static folder.

    footercontent = "Whoever Finds God Finds Life." # Add footer content

    # Whether you want to hide copyright and credits in the footer.
    hideCredits = true
    hideCopyright = true

    # Custom CSS
    custom_css = []

    # RTL support
    rtl = false

    # Multilanguage mode
    langseparator = "|" # Separates menus from language selectors when site is multilingual.

